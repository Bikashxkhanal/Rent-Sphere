<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="login-container">
        <header>
            <div class="company-logo">
            <img src="" alt="companylog">
            </div>

             <div class="nav-bar">
            <ul>
             <li><a href="./index.html">Home</a></li>
             <li><a href="./services.html">Services</a></li>
             <li><a href="./contacts.html">Contact</a></li>
             <li><a href="#">About Us</a></li>
            </ul>
        </div>
        </header>

        <div class="signup-panel">
             <div class=" background glow-text">
                    RentSphere
                </div>

            <div class="signup-form">
                <form action="" id="registration">
                    <h3>Sign Up</h3>

                    <div class="full-name">
                        <label for="fullName">Full Name</label><br>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="email-address">
                        <label for="email">Email Address</label><br>
                        <input type="email" id="email" required>

                    </div>
                    <div class="password">
                        <label for="password">password</label><br>
                        <input type="password" id="password" required>

                    </div>
                   <div class="submit">
                     <button id="lgn-btn">Submit</button><br>
                   </div> 
                </form>

                 <div class="sign-in">   
                        <a href="./login.html" id="msg" >Already have an account?</a><br>
                        <a href="./login.html" id="sign-up-link">Sign in</a>
                        </div>
            </div>
        </div>
    </div> 
    
    
    <script src="./js/registration.js"></script>1
